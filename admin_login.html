<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Progress Finder</title>
    <style>
        ::placeholder {
            color: #000000;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(3, 3, 30);
            color: #ffffff;
            transition: background 0.3s ease;
        }

        header {
            background-color: white;
            color: black;
            padding: 8px;
            text-align: center;
            font-size: 1.4em;
            letter-spacing: 2px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease, color 0.3s ease, padding 0.3s ease;
            position: relative;
            border-radius: 8px;
        }

        .logo {
            max-width: 140px;
            margin-right: 20px;
            transition: transform 0.3s ease;
        }

        header:hover .logo {
            transform: scale(1.1);
            transition: color 0.3s ease;
        }

        h1 {
            flex: 1;
            left: 20%;
        }

        body:hover header:hover::before {
            opacity: 1;
        }

        .login_main {
            width: 70%;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #5d6292;
            padding: 30px;
            box-shadow: 40px 30px 37px rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-top: 50px;
        }

        header:hover {
            color: #7b7bff;

        }

        .login_main::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            /* background-color: #1d1e2c; */
            z-index: -1;
        }

        .inputField {
            width: 100%;
            height: 40px;
            background-color: transparent;
            border: none;
            border-bottom: 2px solid #ddd;
            margin: 20px 0;
            color: #ddd;
            font-size: 18px;
            box-sizing: border-box;
            padding-left: 10px;
        }

        .inputField:focus {
            outline: none;
            border-bottom: 2px solid #7b7bff;
        }

        #button {
            width: 100%;
            border: none;
            background-color: #7b7bff;
            height: 40px;
            color: #fff;
            font-size: 17px;
            font-weight: 500;
            letter-spacing: 1px;
            margin: 20px 0;
            cursor: pointer;
        }

        #button:hover {
            background-color: #665dff;
        }

        .loader-container {
            display: none;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.7);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .loader {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <header>
        <div>
            <img src="./assets/ABES.jpg" alt="Your Logo" class="logo">
        </div>
        <h1>ADMIN LOGIN</h1>
    </header>
    <div class="login_main">
        <form id="loginForm">
            <input type="text" class="inputField" id="username" style="color:#000000;important"
                placeholder="Enter Username">
            <input type="password" class="inputField" id="password" style="color:#000000;important"
                placeholder="Enter Password">
            <button id="button" type="button" onclick="login()">Login</button>
            <div class="loader-container" id="loaderContainer">
                <div class="loader"></div>
            </div>
        </form>
    </div>

    <script>
        function login() {
            // Display loader
            document.getElementById('loaderContainer').style.display = 'flex';

            // Simulate a delay (e.g., AJAX call, authentication)
            setTimeout(function () {
                var username = document.getElementById('username').value;
                var password = document.getElementById('password').value;

                if (username === 'kshitiz singhal' && password === '6207') {
                    window.location.href = './admin.html';
                } else {
                    // Hide loader
                    document.getElementById('loaderContainer').style.display = 'none';
                    alert('Invalid credentials. Enter Correct Password. Please try again.');
                }
            }, 2000); // 2000 milliseconds (2 seconds) delay as an example
        }
    </script>
</body>

</html>
